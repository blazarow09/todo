<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Todo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #0a0e1a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #e5e5e5;
      overflow: hidden;
      position: relative;
    }
    
    /* Main splash container - fills entire window */
    .splash-container {
      width: 100%;
      height: 100%;
      background: #0a0e1a;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated gradient background */
    .bg-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        #1a1a2e 0%,
        #16213e 25%,
        #0f3460 50%,
        #533483 75%,
        #1a1a2e 100%
      );
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
      opacity: 1;
      z-index: 1;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      pointer-events: none;
      z-index: 5;
    }
    
    .particle:nth-child(1) {
      width: 4px;
      height: 4px;
      top: 20%;
      left: 20%;
      animation: float 6s ease-in-out infinite;
    }
    
    .particle:nth-child(2) {
      width: 6px;
      height: 6px;
      top: 60%;
      left: 80%;
      animation: float 8s ease-in-out infinite 1s;
    }
    
    .particle:nth-child(3) {
      width: 3px;
      height: 3px;
      top: 80%;
      left: 30%;
      animation: float 7s ease-in-out infinite 2s;
    }
    
    .particle:nth-child(4) {
      width: 5px;
      height: 5px;
      top: 30%;
      left: 70%;
      animation: float 9s ease-in-out infinite 1.5s;
    }
    
    .particle:nth-child(5) {
      width: 4px;
      height: 4px;
      top: 15%;
      left: 50%;
      animation: float 7s ease-in-out infinite 0.5s;
    }
    
    .particle:nth-child(6) {
      width: 3px;
      height: 3px;
      top: 70%;
      left: 15%;
      animation: float 8s ease-in-out infinite 2.5s;
    }
    
    .particle:nth-child(7) {
      width: 6px;
      height: 6px;
      top: 45%;
      left: 85%;
      animation: float 9s ease-in-out infinite 1s;
    }
    
    .particle:nth-child(8) {
      width: 4px;
      height: 4px;
      top: 85%;
      left: 60%;
      animation: float 7.5s ease-in-out infinite 3s;
    }
    
    .particle:nth-child(9) {
      width: 5px;
      height: 5px;
      top: 25%;
      left: 35%;
      animation: float 8.5s ease-in-out infinite 0.8s;
    }
    
    .particle:nth-child(10) {
      width: 3px;
      height: 3px;
      top: 55%;
      left: 25%;
      animation: float 7s ease-in-out infinite 2s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.3; }
      50% { transform: translateY(-20px) translateX(10px); opacity: 0.8; }
    }
    
    /* Content container */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    /* Icon container with glow effect */
    .icon-container {
      position: relative;
      margin-bottom: 20px;
      z-index: 20;
    }
    
    .icon-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(83, 52, 131, 0.6) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .icon {
      position: relative;
      width: 72px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
      border-radius: 20px;
      overflow: hidden;
      animation: fadeInScale 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    /* App icon image */
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8) translateX(0);
      }
      to {
        opacity: 1;
        transform: scale(1) translateX(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.3;
      }
    }
    
    /* App name */
    .app-name {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ffffff 0%, #a8b5ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeIn 0.5s ease-in 0.2s both;
    }
    
    .tagline {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease-in 0.3s both;
      letter-spacing: 0.5px;
    }
    
    /* Loading spinner */
    .spinner-container {
      position: relative;
      width: 50px;
      height: 50px;
      animation: fadeIn 0.5s ease-in 0.4s both;
    }
    
    .spinner {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }
    
    .spinner::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border: 3px solid transparent;
      border-top-color: #667eea;
      border-right-color: #764ba2;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
      animation: fadeIn 0.5s ease-in 0.5s both, textPulse 2s ease-in-out infinite 1s;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 500;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes textPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }
    
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="bg-gradient"></div>
    
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="content">
      <!-- Icon inside the container -->
      <div class="icon-container">
        <div class="icon-glow"></div>
        <div class="icon">
          <img src="assets/tasks-icon.ico" alt="My Tasks">
        </div>
      </div>
      
      <div class="app-name">My Tasks</div>
      <div class="tagline">Organize your work</div>
      
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
      
      <div class="loading-text">Loading</div>
    </div>
  </div>
</body>
</html>
