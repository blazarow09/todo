name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.4.3
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Cache electron-builder
        uses: actions/cache@v4
        id: electron-builder-cache
        with:
          path: |
            **/electron-builder/Cache
            **/.cache/electron-builder
            ${{ env.HOME }}/.cache/electron-builder
            ${{ env.APPDATA }}/electron-builder/Cache
            ${{ env.APPDATA }}\electron-builder\Cache
          key: electron-builder-${{ runner.os }}-${{ hashFiles('package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            electron-builder-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Pre-download electron-builder binaries
        run: |
          # Pre-download NSIS resources to avoid timeout during build
          $nsisUrl = "https://github.com/electron-userland/electron-builder-binaries/releases/download/nsis-resources-3.4.1/nsis-resources-3.4.1.7z"
          $cacheDir = "$env:APPDATA\electron-builder\Cache\nsis"
          New-Item -ItemType Directory -Force -Path $cacheDir | Out-Null
          $outputFile = "$cacheDir\nsis-resources-3.4.1.7z"
          
          if (-not (Test-Path $outputFile)) {
            Write-Host "Downloading NSIS resources..."
            $maxRetries = 5
            $retryCount = 0
            $success = $false
            
            while ($retryCount -lt $maxRetries -and -not $success) {
              try {
                Invoke-WebRequest -Uri $nsisUrl -OutFile $outputFile -TimeoutSec 60
                $success = $true
                Write-Host "NSIS resources downloaded successfully"
              } catch {
                $retryCount++
                if ($retryCount -lt $maxRetries) {
                  Write-Host "Download failed, retrying... ($retryCount/$maxRetries)"
                  Start-Sleep -Seconds 5
                } else {
                  Write-Host "Warning: Failed to pre-download NSIS resources, build will try to download it"
                }
              }
            }
          } else {
            Write-Host "NSIS resources already cached"
          }

      - name: Build and Publish to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/electron-builder-cache
        timeout-minutes: 30
        run: pnpm run electron:publish
        continue-on-error: false

